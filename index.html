<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <table class="table table-dark">

            <tr>
              <th scope="col">Id</th>
              <th scope="col">VÃ¤ri</th>

          </thead>
            <tbody>

            </tbody>
